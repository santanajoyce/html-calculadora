<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Freelancer</title>
</head>


<body>
    <nav>
        <img src="imagens/calculadora.png" alt="logo de calculadora na cor roxa" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#valor-periodo">VALOR POR PERÍODO</a></li>
            <li><a href="#valor-hora">VALOR POR HORA</a></li>
            <li>SOBRE</li>


        </ul>
    </nav>


    <header>
        <div class="banner">
            <div class="titulo">
                <h1>Sua Calculadora Freelancer</h1>
                <p>Se organize aqui!</p>
            </div>
        </div>
    </header>


    <main>


        <div class="secao-calculo">
            <section id="valor-periodo" class="calculo-periodo">
                <!-- Aqui ele vai saber o total pelo período trabalhado (por projeto)-->


                <div class=titulo-calc>
                    <h2>Preencha os campos abaixo:</h2>
                </div>


                <fieldset class="calc-periodo">


                    <div class="secao-form">
                        <label for="total-dias">Quantos dias você ficará nesse trabalho?</label>
                        <input id="total-dias" type="number" value="0" />
                    </div>


                    <div class="secao-form">
                        <label for="horas-dia">Quantas horas você irá trabalhar por dia?</label>
                        <input id="horas-dia" type="number" value="0" />
                    </div>


                    <div class="secao-form">
                        <label for="valor-hora">Qual o valor por hora trabalhada?</label>
                        <input id="valor-hora" type="number" value="0" />
                    </div>


                    <div class="secao-form">
                        <button onclick="calcularValorHora()">Calcular</button>


                    </div>
                </fieldset>
            </section>
        </div>


        <div class="resultado"> <span id="resultado-calculo">R$ 0,00</span></div>


        <div class="secao-calculo">
            <section id="valor-hora" class="calculo-periodo">
                <!-- planejamento financeiro para o mês -->


                <div class="titulo-calc">
                    <h2>Quer saber qual o valor da sua hora trabalhada por mês?</h2>
                </div>


                <fieldset class="calc-periodo">


                    <div class="secao-form">
                        <label for="dias-sem">Quantidade de dias trabalhados na semana</label>
                        <input id="dias-sem" type="number" value="0" />
                    </div>


                    <div class="secao-form">
                        <label for="horas-por-dia">Quantas horas você trabalha por dia?</label>
                        <input id="horas-por-dia" type="number" value="0" min="0" max="24" />
                    </div>


                    <div class="secao-form">
                        <label for="ganho-mensal">Qual o seu ganho total no mês?</label>
                        <input id="ganho-mensal" type="number" value="0" />
                    </div>




                    <div class="secao-form">
                        <button onclick="calcularValorFreela()">Calcular</button>


                    </div>


                </fieldset>


            </section>



        </div>


        <div class="resultado"> <span id="resultado-mensal">R$0,00</span><small>/hora</small>
        </div>

    </main>


    <footer>Feito por Joyce Santana <a href="https://www.linkedin.com/in/joycepatricia">LinkedIn</a></footer>


    <script src="script.js"></script>
</body>


</html>
